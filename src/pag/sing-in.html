<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VozLibras - Sing In</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/sing-in.css">
</head>
<body>
    <main>
        <img class="fundo" src="../img/bg_01.png" alt="background">
        <div class="container">
            <img class="logo" src="../img/logovozlibras3.png" alt="VozLibras">
            <div class="login">
                <input class="txt-box" type="text" placeholder="Email ou Telefone">
                <div class="underline"></div>
                <input class="txt-box" type="password" placeholder="Senha">
                <div class="underline"></div>
                <span><a href="">Esqueceu a senha?</a></span>
                <div class="check-box">
                    <input id="checkbox1" type="checkbox">
                    <label for="checkbox1">Manter conectado</label>
                </div>
                <a><button class="botao-tipo1">Login</button></a>
            </div>
        </div>
    </main>
</body>
</html>
